<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Eco Story Game</title>
  <style>
    :root{
      --bg1:#dff7d6;
      --bg2:#b6e07f;
      --accent:#3da648;
      --accent-2:#56ab2f;
      --dark:#1f3b1a;
      --muted:#8dbb75;
      --card:#f5fbef;
      --ink:#10240d;
      --glass:rgba(255,255,255,0.55);
    }
    [data-theme='dark']{
      --bg1:#0b1410; --bg2:#072014; --card:#0f1a14; --ink:#eaf7e9; --muted:#6aa86d; --glass: rgba(255,255,255,0.08);
    }

    *{box-sizing:border-box;font-family: ui-rounded, "SF Pro Rounded", "Segoe UI", Roboto, system-ui, -apple-system, "Helvetica Neue", Arial;}
    html,body{height:100%;}
    body{
      margin:0;min-height:100vh;color:var(--dark);
      background: radial-gradient(1200px 800px at 10% -10%, #e9fbdf 0%, #c8efa2 35%, #b8e184 55%, #b3df7c 70%, #a9d36f 100%) fixed;
      overflow-x:hidden;transition:background .45s ease, color .25s ease;
    }
    body[data-theme='dark']{ background: radial-gradient(1200px 800px at 10% -10%, #07110b 0%, #08301b 35%, #0a3a1f 55%); color:var(--ink)}

    body::before, body::after{content:"";position:fixed;inset:auto;z-index:-1;filter: blur(60px);opacity:.45;pointer-events:none;width:520px;height:520px;border-radius:50%;background: radial-gradient(closest-side, #9be271, transparent);animation: floatBlob 22s ease-in-out infinite}
    body::before{left:-120px;top:-120px}
    body::after{right:-160px;bottom:-160px;animation-duration:26s;animation-delay:-4s}
    @keyframes floatBlob{0%{transform:translateY(0) scale(1)}50%{transform:translateY(18px) scale(1.06)}100%{transform:translateY(0) scale(1)}}

    .eco-wrap{ max-width: 980px; margin: 24px auto; padding: 16px; }

    .eco-card{
      background:linear-gradient(180deg,var(--card),#eef9e6);
      border-radius:16px;padding:18px;
      box-shadow: 0 10px 30px rgba(41,77,29,.08), inset 0 0 40px 4px rgba(158,210,118,0.10);
      backdrop-filter:saturate(1.1);
      transition: box-shadow .25s ease, transform .25s ease;
    }
    [data-theme='dark'] .eco-card{background:linear-gradient(180deg,var(--card),#0f2a17);box-shadow: 0 8px 30px rgba(0,0,0,.5)}

    .eco-header{
      display: grid; grid-template-columns: 1fr auto; gap: 12px; align-items: center;
      padding: 18px 20px;
      border-bottom: 1px solid rgba(0,0,0,0.06);
    }
    .eco-title{ font-size: clamp(20px, 2.6vw, 28px); font-weight: 700; letter-spacing: .2px; color:var(--dark); }
    [data-theme='dark'] .eco-title{ color:var(--ink); }
    .eco-sub{ color: var(--muted); font-size: 13px; }
    .eco-actions{ display:flex; gap:10px; }
    .btn{ appearance: none; border:0; padding:10px 14px; border-radius: 12px; cursor: pointer; transition: .2s transform, .2s opacity, .2s background; font-weight:700; }
    .btn:hover{ transform: translateY(-1px); }
    .btn:active{ transform: translateY(0); }
    .btn-primary{ background: linear-gradient(90deg, var(--accent), var(--accent-2)); color: #fff; }
    .btn-ghost{ background: transparent; border: 1px solid rgba(0,0,0,0.12); color:var(--dark); }
    [data-theme='dark'] .btn-ghost{ border: 1px solid rgba(255,255,255,0.12); color: var(--ink); }

    .eco-top{ display:grid; grid-template-columns: 1.3fr .7fr; gap: 18px; padding: 20px; }
    @media (max-width: 880px){ .eco-top{ grid-template-columns: 1fr; } }

    .scene{ border-radius: 14px; padding: 18px; min-height: 220px; display:flex; flex-direction: column; gap: 14px; background:var(--card); }
    .scene .label{ color: var(--muted); font-size: 12px; letter-spacing: .6px; text-transform: uppercase; }
    .scene .text{ font-size: clamp(16px, 2.3vw, 19px); color:var(--dark); }
    [data-theme='dark'] .scene .text{ color:var(--ink); }

    .choices{ display:grid; gap: 12px; margin-top: 6px; }
    .choice{ text-align:left; width:100%; background:var(--glass); border-radius:12px; padding:10px; color:var(--dark); }
    [data-theme='dark'] .choice{ color:var(--ink); background:rgba(255,255,255,0.08); }

    .stats{ border-radius: 14px; padding: 16px; display:flex; flex-direction:column; gap:12px; background:var(--card); }
    .stat{ display:grid; grid-template-columns: 120px 1fr 54px; gap: 10px; align-items:center; }
    .stat-name{ color: var(--muted); font-size: 13px; }
    .bar{ background: #e8f6e1; border-radius: 999px; overflow: hidden; height: 10px; border:1px solid rgba(0,0,0,0.06); }
    .bar > i{ display:block; height:100%; width: 50%; background: linear-gradient(90deg, var(--accent-2), var(--accent)); transition: width .35s ease; }
    .stat-val{ text-align:right; font-variant-numeric: tabular-nums; color: var(--muted); font-size: 12px; }

    .eco-foot{ padding: 16px 20px; display:flex; justify-content: space-between; align-items: center; gap: 10px; border-top:1px solid rgba(0,0,0,0.06); background: var(--card); }
    .eco-foot small{ color: var(--muted); }

    .tag{ display:inline-flex; align-items:center; gap:8px; font-size: 12px; color:#fff; background: var(--accent); border-radius: 999px; padding: 6px 10px; font-weight: 700; }
    .tag.bad{ background: #e34b4b; }
    .tag.warn{ background: #fbbf24; color:#231a08; }

    .ending{ font-size: clamp(18px,2.6vw,22px); font-weight: 800; color:var(--dark); }
    [data-theme='dark'] .ending{ color:var(--ink); }
    .muted{ color: var(--muted); }

    .btn:focus-visible, .choice:focus-visible { outline: 2px solid var(--accent-2); outline-offset: 2px; }
  </style>
</head>
<body data-theme="light">
  <div id="eco-game"></div>

  <script>
  (function(){
    const STORAGE_KEY = 'eco_story_game_v2';
    const INITIAL_STATS = { air: 50, water: 50, wildlife: 50, wellbeing: 50 };
    const STAT_NAMES = { air: 'Air Quality', water: 'Water Security', wildlife: 'Wildlife Health', wellbeing: 'Human Wellbeing' };
    const MAX_TURNS = 6; const FLOOR = 0, CEIL = 100;

    let theme = localStorage.getItem('ecolearn_theme') || 'light';
    document.body.setAttribute('data-theme', theme);

    const STORY_NODES = {
      start: {
        text: `It is 2035. Your city faces power shortages, rising heat, and smog. Where do you begin?`,
        choices: [
          { label: 'Invest in a solar park', effects: { air:+5, water:+2, wildlife:+1, wellbeing:-1 }, next: 'waste' },
          { label: 'Approve a coal plant', effects: { air:-8, water:-3, wildlife:-2, wellbeing:+3 }, next: 'waste' }
        ]
      },
      waste: {
        text: `Overflowing landfills spark protests. Your waste policy?`,
        choices: [
          { label: 'Ban plastics and fund compost hubs', effects: { air:+2, water:+6, wildlife:+5, wellbeing:-1 }, next: 'transport' },
          { label: 'Do nothing new', effects: { air:-1, water:-4, wildlife:-3, wellbeing:+1 }, next: 'transport' }
        ]
      },
      transport: {
        text: `Traffic jams lock the city daily. Transport reform?`,
        choices: [
          { label: 'Rapid bus lanes + cycling grid', effects: { air:+6, water:+1, wildlife:+1, wellbeing:+2 }, next: 'coast' },
          { label: 'Widen highways', effects: { air:-6, water:-1, wildlife:-2, wellbeing:+2 }, next: 'coast' }
        ]
      },
      coast: {
        text: `Developers want to expand into mangroves.`,
        choices: [
          { label: 'Protect mangroves', effects: { air:+1, water:+5, wildlife:+7, wellbeing:+1 }, next: 'food' },
          { label: 'Allow expansion', effects: { air:-2, water:-5, wildlife:-7, wellbeing:+2 }, next: 'food' }
        ]
      },
      food: {
        text: `Droughts hit farms. Support plan?`,
        choices: [
          { label: 'Drip irrigation + agroforestry', effects: { air:+2, water:+6, wildlife:+3, wellbeing:+1 }, next: 'industry' },
          { label: 'Groundwater pumps', effects: { air:-2, water:-7, wildlife:-2, wellbeing:+2 }, next: 'industry' }
        ]
      },
      industry: {
        text: `Factories seek tax breaks. Your move?`,
        choices: [
          { label: 'Green tax cuts only', effects: { air:+5, water:+2, wildlife:+2, wellbeing:+1 }, next: 'EVAL' },
          { label: 'Fast-track all permits', effects: { air:-7, water:-4, wildlife:-4, wellbeing:+2 }, next: 'EVAL' }
        ]
      }
    };

    const state = { stats: { ...INITIAL_STATS }, turns: 0, node: 'start', history: [] };

    const root = document.getElementById('eco-game');
    root.innerHTML = `
      <div class="eco-wrap">
        <div class="eco-card">
          <div class="eco-header">
            <div>
              <div class="eco-title">The Future We Choose</div>
              <div class="eco-sub">An interactive sustainability story.</div>
            </div>
            <div class="eco-actions">
              <button class="btn btn-ghost" id="btn-save">Save</button>
              <button class="btn btn-ghost" id="btn-load">Load</button>
              <button class="btn btn-primary" id="btn-restart">Restart</button>
              <button class="btn btn-ghost" id="themeToggle">Toggle Theme</button>
            </div>
          </div>
          <div class="eco-top">
            <section class="scene">
              <div class="label">Scene</div>
              <div class="text" id="scene-text"></div>
              <div class="choices" id="choices"></div>
            </section>
            <aside class="stats" id="stats"></aside>
          </div>
          <div class="eco-foot">
            <div><span id="turns-tag" class="tag">Turn <b id="turns">0</b> / ${MAX_TURNS}</span><span id="status-tag" class="tag warn" style="display:none;">At Risk</span></div>
            <small class="muted">Tip: Try different paths to unlock endings.</small>
          </div>
        </div>
      </div>`;

    const el = {
      sceneText: root.querySelector('#scene-text'),
      choices: root.querySelector('#choices'),
      turns: root.querySelector('#turns'),
      statusTag: root.querySelector('#status-tag'),
      stats: root.querySelector('#stats')
    };

    function renderStats(){
      el.stats.innerHTML = Object.keys(state.stats).map(k=>`<div class="stat"><div class="stat-name">${STAT_NAMES[k]}</div><div class="bar"><i style="width:${state.stats[k]}%"></i></div><div class="stat-val">${state.stats[k]}%</div></div>`).join('');
    }

    function updateStats(effects){
      for(const k of Object.keys(state.stats)) state.stats[k] = Math.max(FLOOR, Math.min(CEIL, state.stats[k] + (effects[k]||0)));
      renderStats();
    }

    function renderNode(){
      if(state.node === 'EVAL'){ return renderEnding(); }
      const node = STORY_NODES[state.node];
      el.sceneText.textContent = node.text;
      el.choices.innerHTML = '';
      node.choices.forEach(c=>{
        const b=document.createElement('button');
        b.className='btn choice';
        b.textContent=c.label;
        b.onclick=()=>choose(c);
        el.choices.appendChild(b);
      });
      el.turns.textContent = state.turns;
      renderStats();
    }

    function choose(c){
      state.turns++;
      updateStats(c.effects);
      state.node=c.next;
      if(c.next==='EVAL'||state.turns>=MAX_TURNS){renderEnding();}else renderNode();
    }

    function renderEnding(){
      el.choices.innerHTML='';
      let avg=Object.values(state.stats).reduce((a,b)=>a+b,0)/4;
      let title='Balanced Future',body='You navigated trade-offs.';
      if(avg>=70) { title='Green Future'; body='Your city thrives sustainably!'; }
      else if(avg<=35) { title='Collapse'; body='Systems failed. Lessons learned.'; }
      el.sceneText.innerHTML=`<div class="ending">${title}</div><p class="muted">${body}</p>`;
      renderStats();
    }

    document.getElementById('btn-restart').onclick=()=>{ Object.assign(state,{ stats:{...INITIAL_STATS},turns:0,node:'start',history:[] }); renderNode(); };
    document.getElementById('themeToggle').onclick=()=>{ theme=(theme==='light')?'dark':'light'; document.body.setAttribute('data-theme',theme); localStorage.setItem('ecolearn_theme',theme); };

    renderNode();
  })();
  </script>
</body>
</html>
